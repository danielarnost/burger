    <title>Devour that Burger!</title>

  <body>



<div class ="text-center">

<img id='burgpic' src='./assets/img/burger-cartoon-vector-graphic_1334753008057.jpg'>
</div>
<br>
<div class ="container">
<div class ="row">


<div class="col-sm-4" id ="col1">
<h2>Burgers</h2>

<ul>
 
      <li>
     

        <form action="burgers/update/{{this.id}}?_method=PUT" method="POST">
          <input type="hidden" name="devoured" value="true">
          <button type="submit">Devour!</button>
        </form>

      </li>
   
</ul>
</div>

<div class="col-sm-4">

<h1>Eat-Dat-Burger!</h1>
<h2>Add a burger</h2>
<form class="create-update-form" action="burgers/create" method="POST">

  <div class="form-group">
    <label for="burg">Burger Name:</label>
    <input type="text" id="burger" name="name">    
  </div>

 <div class="form-group">
 <label for="finished"> Is it devoured? </label><br>
 <input type="radio" name="finished" value="1"> Devoured <br>
<input type="radio" name="finished" value="0"> Not Devoured<br>

  <button type="submit">Add burger</button>
</form>

</div>
</div>

<div class="col-sm-4" id ="col3">
<h2>Devoured Burgers</h2>

<ul>

      <li>
       

        <form action="burgers/update/{{this.id}}?_method=PUT" method="POST">
          <input type="hidden" name="devoured" value="false">
          
        </form>

      </li>

</ul>
</div>

<form action="burgers/delete/{{this.id}}?_method=DELETE" method="POST">
  <!-- option 2, pass in the id of the cat inside the form - you would access this in the route using req.body.id not req.params.id -->
  <!-- <input type="hidden" name="id" value="{{this.id}}"> -->
  <button type="submit">DELETE!</button>
</form>




</div>
</div>
